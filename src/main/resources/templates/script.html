<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerFragment">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
	<title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/gh/sentsin/layui@2.4.5/dist/css/layui.css" rel="stylesheet" />
	<link th:href="@{/css/style.css}" rel="stylesheet" />
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/json2/20160511/json2.js"></script>
    <script src="https://cdn.bootcss.com/date-fns/123/date_fns.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/sentsin/layui@2.4.5/dist/layui.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/aui/art-template@4.13.2/lib/template-web.js"></script>
    
    <script type="text/javascript">
	    (function($){
	    	'use strict';
	    	
	    	$.kbase = $.kbase || {};
	    	$.extend($.kbase, {
	    		/* 应用根路径，如 /kbaseui-std */
	            ctx: $('meta[name="ctx"]').attr('content')==undefined?'':$('meta[name="ctx"]').attr('content')
	    	});
	    })(jQuery);
    </script>
</head>
</html>
