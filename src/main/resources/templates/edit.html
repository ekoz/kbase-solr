<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <th:block th:include="script :: headerFragment" th:with="title='公告'"/>
	</head>
	<body>
		<th:block th:include="index :: bodyFragment" />
		<input type="hidden" id="id" th:value="${#httpServletRequest.getParameter('id')}" />
		<div class="form-horizontal">
			<div class="form-group">
				<label for="title" class="col-sm-2 control-label">标题</label>
			    <div class="col-sm-10">
			    	<input type="text" id="title" class="form-control" style="width:380px;" placeholder="请输入标题" />
			    </div>
			</div>
			<div class="form-group">
				<label for="content" class="col-sm-2 control-label">内容</label>
			    <div class="col-sm-10">
			    	<textarea id="content" class="form-control" style="width:380px;height:260px;"></textarea>
			    </div>
			</div>
			<div class="form-group">
				<label for="keyword" class="col-sm-2 control-label">关键词</label>
			    <div class="col-sm-10">
			    	<input type="text" id="keyword" class="form-control" style="width:380px;" readonly="readonly" />
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2"></div>
			    <div class="col-sm-10">
			    	<input class="btn btn-default btn-sm" type="button" id="btnSave" value="保存" />
			    </div>
			</div>
		</div>
		
		<script type="text/javascript" th:src="@{/js/edit.js}"></script>
	</body>
</html>
